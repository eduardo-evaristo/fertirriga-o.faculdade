<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
    <title>Fertirrigação</title>
    <link rel="stylesheet" href="style/output.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b22d1c871e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><i class='bx bxs-grid'></i></li>
                <li><i class='bx bxs-grid'></i></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="solo">
            <h1 class="titulo">Dados diários do solo</h1>
            <div class="'bloco dados2">
                <div class="bloco temperatura">
                    <h1><i class="fa-solid fa-temperature-half"></i></h1>
                    <h2 class="valor-temperatura-solo">12</h2>
                </div>
    
                <div class="bloco umidade">
                    <h1><i class='bx bx-water' ></i></h1>
                    <h2 class="valor-umidade-solo">12</h2>
                </div>
            </div>
        
            <div class="blocos-npk">
                <div class="bloco-npk nitrogenio">
                    <h1 class="titulo-npk">Nitrogênio</h1>
                    <h2 class="valor-nitrogenio">12</h2>
                </div>
                <div class="bloco-npk fosforo">
                    <h1 class="titulo-npk">Fósforo</h1>
                    <h2 class="valor-fosforo">12</h2>
                </div>
                <div class="bloco-npk potassio">
                    <h1 class="titulo-npk">Potássio</h1>
                    <h2 class="valor-potassio">12</h2>
                </div>
            </div>
        </div>

        <div class="ar">
            <h1 class="titulo">Dados diários do ar</h1>
            <div class="'bloco dados2">
                <div class="bloco temperatura">
                    <h1><i class="fa-solid fa-temperature-half"></i></h1>
                    <h2 class="valor-temperatura-ar">12</h2>
                </div>
    
                <div class="bloco umidade">
                    <h1><i class='bx bx-water' ></i></h1>
                    <h2 class="valor-umidade-ar">12</h2>
                </div>
            </div>

            <div class="bloco precipitacao">
                    <h1><i class='bx bx-cloud-rain'></i></h1>
                    <h2 class="valor-precipitacao">12</h2>
                </div>
        </div>

        <div class="outros">
            <h1 class="titulo">Outros</h1>
            

            <div class="bloco evapotranspiracao">
                    <h1>Evapotranspiração</h1>
                    <h2>12</h2>
            </div>

            <div class="'bloco dados2">
                <div class="bloco temperatura-maxima">
                    <h1><i class="fa-solid fa-temperature-arrow-up"></i></i></h1>
                    <h2>12</h2>
                </div>
    
                <div class="bloco temperatura-minima">
                    <h1><i class="fa-solid fa-temperature-arrow-down"></i></h1>
                    <h2>12</h2>
                </div>
            </div>

        </div>

        

    </section>

    <section class="charts">
        <div class="chart-div">
            <canvas id="myChart" class="chart"></canvas>
        </div>

        <div class="chart-div">
            <canvas id="chart2" class="chart"></canvas>
        </div>
    </section>


    <script src="script.js"></script>
    <script src="charts.js"></script>
</body>
</html>
